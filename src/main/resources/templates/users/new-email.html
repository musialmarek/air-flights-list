<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head-details th:include="fragments/head-details :: head-details"></head-details>
    <title>Zmiana email</title>
</head>

<body>
<header class="page-header" th:include="fragments/user-header :: user-header">

</header>

<section class="dashboard-section">
    <div class="container pt-4 pb-4">
        <div class="border-dashed view-height">
            <div class="container w-25">
                <form method="post" th:action="@{/user/email/confirm}" th:object="${user}"
                      class="padding-small text-center">
                    <h1 class="text-color-darker">Zmiana emaila</h1>
                    <div class="form-group">
                        <label for="email">
                            <p class="text-danger"
                               th:unless="${#httpServletRequest.getParameter('email-available')==null}">Wybrany adres
                                email jest niedostÄ™pny</p>
                            <input type="email" class="form-control" id="email" th:field="*{userName}"
                                   placeholder="podaj nowy adres email">
                        </label>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </div>
                    <button class="btn btn-color rounded-0" type="submit">Zapisz</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
