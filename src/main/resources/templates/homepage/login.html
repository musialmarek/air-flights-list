<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>ZALOGUJ</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" rel="stylesheet">
</head>

<body>
<header class="page-header" th:include="fragments/login-header :: login-header">

</header>

<section class="dashboard-section">
    <div class="container pt-4 pb-4">
        <div class="border-dashed view-height">
            <div class="container w-25">
                <form class="padding-small text-center" method="post"
                      th:action="@{/login}">
                    <h1 class="text-color-darker">Logowanie</h1>
                    <div class="form-group">
                        <p class="ui-state-error-text" th:if="${error}" th:text="${error}"></p>
                        <p class="message" th:if="${message}" th:text="${message}"></p>
                        <label for="username"><input autofocus="autofocus" class="form-control" id="username" name="username"
                                                     placeholder="username"
                                                     type="text">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <input class="form-control" id="password" name="password" placeholder="podaj hasło"
                                   type="password">
                        </label>
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    </div>
                    <button class="btn btn-color rounded-0" type="submit">Zaloguj</button>
                </form>
                <form class="padding-small text-center" method="post" th:action="@{/recovery/to-confirm}">
                    <p>Podaj email, na którego jest zarejestrowany użytkownik</p>
                    <div class="form-group">
                        <label>
                            <input class="form-control" name="userName" placeholder="email"
                                   type="text">
                        </label>
                        <button class="btn btn-color rounded-0" type="submit">Odzyskaj hasło</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
