<ul class="nav flex-column long-bg" th:fragment="filter"  xmlns:th="http://www.thymeleaf.org">
    <h4 class="text-light">FILTRY</h4>
    <form th:action="@{/user/engine-flights}" method="get" th:object="${flightsFilter}">
        <input type="hidden" name="filter" value="true">
        <li class="nav-item">
            <label>
                <button><input type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" value="SZUKAJ">
                </button>
            </label>
        </li>
        <li class="nav-item">
            <label>
                Data początkowa:<br>
                <input type="date" th:field="*{from}" th:value="*{from}">
            </label>
        </li>
        <li class="nav-item">
            <label>
                Data końcowa:<br>
                <input type="date" th:field="*{to}" th:value="*{to}">
            </label>
        </li>
        <li class="nav-item">
            <label>
                Zadanie:<br>
                <input type="text" th:field="*{task}" th:value="*{task}">
            </label>
        </li>
        <li class="nav-item">
            <label>
                Dowódca:<br>
                <input type="radio" th:field="*{pic}" value=true>
                Tak
                <br>
                <input type="radio" th:field="*{pic}" value=false>
                Nie
            </label>
        </li>
        <li class="nav-item">
            <label>
                Instruktor:<br>
                <input type="radio" th:field="*{instructor}" value=true>
                Tak
                <br>
                <input type="radio" th:field="*{instructor}" value=false>
                Nie
            </label>
        </li>
        <li class="nav-item">
            <label>
                Samolot:
                <select th:field="*{aircraft}">
                    <option value="">brak</option>
                    <option th:each="aircraft: ${aircrafts}" th:value="${aircraft.id}"
                            th:text="|${aircraft.type} ${aircraft.registrationNumber}|"></option>
                </select>
            </label>
        </li>
        <li class="nav-item">
            <label>
                TYP:
                <input type="text" th:field="*{type}">
            </label>
        </li>
        <li class="nav-item">
            <label>
                ZNAKI:
                <input type="text" th:field="*{registration}">
            </label>
        </li>
    </form>
</ul>
